<html>
<head>
<script>
 var radius;
const PI=3.14;
radius=parseInt(windows.prompt("enter radius","10"));

var result=PI*radius*radius;
document.write("<h2 style='color:green'>");
document.write("Area of of the circle="+result);
document.write("</h2>");
</script>
</head>
</html>
